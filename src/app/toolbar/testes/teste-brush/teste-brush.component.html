<canvas id="c" width="500" height="500" style="border:1px solid #aaa"></canvas>

<div style="display: inline-block; margin-left: 10px">
  <button id="drawing-mode" class="btn btn-info" (click)="toggleDrawingMode()">
    {{ isDrawingMode ? 'Cancel drawing mode' : 'Enter drawing mode' }}
  </button><br>
  <button id="clear-canvas" class="btn btn-info" (click)="clearCanvas()">Clear</button><br>

  <div id="drawing-mode-options">
    <label for="drawing-mode-selector">Mode:</label>
    <select id="drawing-mode-selector" [(ngModel)]="selectedMode" (ngModelChange)="changeBrush()">
      <option>Pencil</option>
      <option>Circle</option>
      <option>Spray</option>
    </select><br>

    <label for="drawing-line-width">Line width:</label>
    <span class="info">{{ lineWidth }}</span>
    <input type="range" [(ngModel)]="lineWidth" min="0" max="150" id="drawing-line-width"><br>

    <label for="drawing-color">Line color:</label>
    <input type="color" [(ngModel)]="lineColor" id="drawing-color"><br>

    <label for="drawing-shadow-color">Shadow color:</label>
    <input type="color" [(ngModel)]="shadowColor" id="drawing-shadow-color"><br>

    <label for="drawing-shadow-width">Shadow width:</label>
    <span class="info">{{ shadowWidth }}</span>
    <input type="range" [(ngModel)]="shadowWidth" min="0" max="50" id="drawing-shadow-width"><br>

    <label for="drawing-shadow-offset">Shadow offset:</label>
    <span class="info">{{ shadowOffset }}</span>
    <input type="range" [(ngModel)]="shadowOffset" min="0" max="50" id="drawing-shadow-offset"><br>
  </div>
</div>
