<div class="container">
  <h2>Tabela de Usu√°rios</h2>

  <table mat-table [dataSource]="dataSource.slice(currentPage * pageSize, (currentPage + 1) * pageSize)" class="mat-elevation-z8">
    <!-- Coluna do Logo -->
    <ng-container matColumnDef="logo">
      <th mat-header-cell *matHeaderCellDef>Logo</th>
      <td mat-cell *matCellDef="let user"><img [src]="user.logo" alt="Logo"></td>
    </ng-container>

    <!-- Coluna do Nome -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let user">{{ user.name }}</td>
    </ng-container>

    <!-- Coluna da Cor da Marca -->
    <ng-container matColumnDef="corMarca">
      <th mat-header-cell *matHeaderCellDef>Cor da Marca</th>
      <td mat-cell *matCellDef="let user">
        <span class="marca-cor" [style.background-color]="user.corMarca"></span> {{user.corMarca}}
      </td>
    </ng-container>

    <!-- Coluna do Email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let user; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="totalItems" [pageSize]="pageSize" (page)="onPageChange($event)" class="paginator"></mat-paginator>
</div>
